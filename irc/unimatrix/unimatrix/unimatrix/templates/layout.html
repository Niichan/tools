<!doctype html>
<head>
<title>Unimatrix {% block title%}{% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
<div class="container">

<div class="boxLeft">
  <h3>Navigation</h3>
</div>
<div class=page>
	<p style="float:right">
	{% if session.username != "*" %}
	Logged in as {{ session.username }}. <a href="/admin">Admin</a>
	<a href="/logout">Logout</a>
	{% else %}
	<a href="/login">Login</a>
	{% endif %}
	</p>
	<a href="/"}}><h1>{{ self.title() }}</h1></a>
	  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    <br />
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</div>
</body>
</html>
